<!DOCTYPE html >
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Form Validator</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>

    <body>
        <div class="form-container" id="wrapper">
            <form class="form" id="form">
                <h2 class="title">Register You Account</h2>
                <!--Form control section for Username-->
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                    <small>Error Message Text</small>
                </div>

                <!--Form control section for email-->
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                    <small>Error Message Text</small>
                </div>    

                <!--FOrm control for password-->
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password"/>
                    <small>Error Message Text</small>
                </div>
                <!--Form control for password confirmation-->
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter password again"/>
                    <small>Error Message Text</small>
                </div>
                <button type="submit">Submit</button>
                
            </form>
        </div>
        <script src="/JS/script.js"></script>
    </body>
</html>
